<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Arcanum</title>
  <link rel="icon" href="../static/arcanum.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="../static/style.css" rel="stylesheet">
</head>

<body>
  <header class="hero d-flex align-items-center  bg-light">
    <div style="width: 100%;" class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <div>
          <img src="../static/arcanum.png" style="max-height:30px; margin-right: 0px;">
          <a class="navbar-brand" href="/">rcanum</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end navbar-nav" id="navbarNav">
          <a class="nav-link" href="/">Home</a>
          <a class="nav-link" href="/books">Search</a>
          <a class="nav-link" href="/sections">Categories</a>
          <a class="nav-link" href="/#popular">Popular</a>
          <a class="nav-link" href="/#latest">Latest</a>
          <div class="dropdown">
            <a class=" dropdown-toggle nav-link" href="#" data-bs-toggle="dropdown">
              Account
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{{url_for('dashboard')}}">Dashboard</a></li>
              <li><a class="dropdown-item" href="{{url_for('logout')}}">Log Out</a></li>

            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div id="body" class="container d-flex justify-content-center flex-wrap mb-3">

    <div class="card" style="width: 18rem; margin: 20px;">

      <div class="card-body">
        <h5 class="card-title">Currently Issued</h5>
        <h1 class="card-text" style="margin-top: 20px;">{{issued}}</h1>
        <a href="/admin/issued" class="btn btn-primary stretched-link hide-slink"></a>
      </div>

    </div>
    <div class="card" style="width: 18rem; margin: 20px;">

      <div class="card-body">
        <h5 class="card-title">Pending Requests</h5>
        <h1 class="card-text" style="margin-top: 20px;">{{req}}</h1>
        <a href="{{url_for('pending_requests')}}" class="btn btn-primary stretched-link hide-slink"></a>
      </div>

    </div>

    <div class="card" style="width: 18rem; margin: 20px;">

      <div class="card-body">
        <h5 class="card-title">Total Users</h5>
        <h1 class="card-text" style="margin-top: 20px;">{{users}}</h1>
        <a href="/admin/users" class="btn btn-primary stretched-link hide-slink"></a>
      </div>

    </div>
    <div class="card" style="width: 18rem; margin: 20px;">

      <div class="card-body">
        <h5 class="card-title">Sections</h5>
        <h1 class="card-text" style="margin-top: 20px;">{{sections}}</h1>
        <a href="{{url_for('sections_list')}}" class="btn btn-primary stretched-link hide-slink"></a>
      </div>

    </div>
    <div class="card" style="width: 18rem; margin: 20px;">

      <div class="card-body">
        <h5 class="card-title">Books</h5>
        <h1 class="card-text" style="margin-top: 20px;">{{books}}</h1>
        <a href="{{url_for('books_list')}}" class="btn btn-primary stretched-link hide-slink"></a>
      </div>

    </div>
  </div>

  <div class=" container d-flex flex-row justify-content-evenly float-profile">
    <div style="width: 100%;">
      <h3 style="margin-top: 10px; margin-left: 10px;">Top 5 Books</h3>
      <img src = "/adminchart" style="width: 500px;height: 350px; object-fit: contain;">
      <p> (Currently Issued)</p>
    </div>
    <div class="container d-flex align-items-center justify-content-center">


      <form method="POST">
        <h3 style="margin-top: 10px;">Policy</h3>
        <div>
          <div class="mb-3">
            <label>Max Borrow Days</label>
            <input type="number" name="MaxBorrowDays" class="form-control" placeholder="No. of days to allow borrow."
              value="{{mxd}}" min="3" required>
          </div>
          <div class="mb-3">
            <label>Max Borrow Count</label>
            <input type="number" name="MaxBorrowBooks" class="form-control"
              placeholder="No. of books that can be borrowed at a time." value="{{mxc}}" min="3" required>
          </div>
          <div class="mb-3">
            <label>Auto Approve</label>
            <select name="AutoApprove" class="form-select" required>
              <option value="0">Off</option>
              <option value="1" {% if auto==1 %} selected {% endif %}>On</option>
            </select>
          </div>
          
            <button type="submit" class="btn btn-dark" style="width: 100%;"> Update </button>
          
        </div>
      </form>
    </div>
  </div>
  <div style="height: 15px;"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
