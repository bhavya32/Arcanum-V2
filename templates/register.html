<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Arcanum</title>
  <link rel="icon" href="../static/arcanum.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="../static/style.css" rel="stylesheet">
</head>

<body>
  <header class="hero d-flex align-items-center  bg-light">
    <div style="width: 100%;" class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <div>
          <img src="../static/arcanum.png" style="max-height:30px; margin-right: 0px;">
          <a class="navbar-brand" href="/">rcanum</a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end navbar-nav" id="navbarNav">
          <a class="nav-link" href="/">Home</a>
          <a class="nav-link" href="/#category">Categories</a>
          <a class="nav-link" href="/#popular">Popular</a>
          <a class="nav-link" href="/#latest">Latest</a>
          <div class="dropdown">
            <a class=" dropdown-toggle nav-link" href="#" data-bs-toggle="dropdown">
              Account
            </a>
            <ul class="dropdown-menu">
              {% if loggedin %}
              <li><a class="dropdown-item" href="{{url_for('dashboard')}}">Dashboard</a></li>
              <li><a class="dropdown-item" href="{{url_for('logout')}}">Log Out</a></li>
              {% else %}
              <li><a class="dropdown-item" href="{{url_for('login')}}">Login</a></li>
              <li><a class="dropdown-item" href="{{url_for('register')}}">Register</a></li>
              {% endif %}
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div id="body">
    <div class="float-login container">
      <h3 class="mb-3 text-center">Register</h3>
      {% if msg and msg != "" %}
			<p class="err-msg">{{msg}}</p>
			{% endif %}
      <!-- standard bootstrap login with validation -->
      <form method="POST">

        <div class="mb-3">
          <label class="text-muted" for="fname-input">First Name</label>
          <input maxlength="20" class="form-control" type="text" name="fname" id="fname-input" required autofocus>
        </div>

        <div class="mb-3">
          <label class="text-muted" for="lname-input">Last Name</label>
          <input maxlength="20" class="form-control" type="text" name="lname" id="lname-input" required autofocus>
        </div>

        <div class="mb-3">
          <label class="text-muted" for="username-input">Username</label>
          <input maxlength="20" class="form-control" type="text" name="username" id="username-input" required autofocus>
        </div>

        <div class="text-muted mb-4">
          <label for="password-input">Password</label>
          <input maxlength="20" class="form-control" type="password" name="password" id="password-input" required>
        </div>
        <div class="mb-4" style="width: 100%;">
          <button type="submit" class="btn btn-dark" style="width: 100%;"> Create Account </button>
        </div>
      </form>
    </div>

  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
